<div class="page">

  <div class="dashBoard">
    <div class="content">
      <div class="boxes">
        <app-boxes></app-boxes>
      </div>

      <div class="row col-md-12 mylinks">
        <div class="links">
          <a
            [ngClass]="{ activeLink: shot === 'Graph' }"
            (click)="[activBtn('Graph'), barChart()]"
          >
            <i class="fa-solid fa-chart-column Graph"></i> Graph</a
          >
          <a
            [ngClass]="{ activeLink: shot === 'List' }"
            (click)="[activBtn('List'), stationBtn()]"
          >
            <i class="fa-solid fa-bars List"></i> List</a
          >
        </div>
      </div>

      <div class="columnChart">
        <div class="stationModels" *ngIf="showStations">
          <app-stasion-modules></app-stasion-modules>
        </div>

        <div class="row col-md-12 barChart" *ngIf="showBarchart">
          <div class="row col-md-12">
            <div class="desc">
              <p>Stations Activates Overview</p>
              <div>
                <a href="#">Sales</a>
                <a href="#">Transaction</a>
                <a href="#">Value</a>
                <a href="#">Compression</a>
              </div>
            </div>
          </div>
          <div class="row col-md-12 w-100">
            <app-bar-chart></app-bar-chart>
          </div>
        </div>
      </div>
    </div>

    <div class="radarChart">
      <div class="chart">
        <app-radar-chart></app-radar-chart>
      </div>

    </div>
  </div>
</div>
