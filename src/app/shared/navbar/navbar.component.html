<div class="navbarContent">
  <div class="monitored">
    <i class="fa-solid fa-circle circle"></i>
    <img src="../../../assets/Imgs/gas-station-svgrepo-com.svg" alt="" />
    <h4>2/3</h4>
    <div class="desc"><p>Monitored stations</p></div>
  </div>

  <div class="update">
    <i class="fa-solid fa-circle circle"></i>
    <i class="fa-solid fa-arrow-rotate-right arrow"></i>
    <h4>20s</h4>
    <div class="desc"><p>Last Update</p></div>
  </div>
  <!-- [ngStyle]="{'background-color': today ==='true' ? '#FF7F5C' :''}"  -->
  <div class="periods">
    <a href="#" (click)="todayBtn()"> <p class="time">Today</p> </a>
    <a href="#"> <p class="time">Yesterday</p> </a>
    <a href="#"> <p class="time">Last Week</p> </a>
  </div>

  <div class="p-field p-col-12 p-md-4">
    <!-- <p-calendar
      [(ngModel)]="date3" [showIcon]="true" inputId="icon" class="mycalendar"></p-calendar> -->
      <div class="startDate">
        <i class="fa-solid fa-caret-right arrowRight"></i> <input type="date" class="mycalendar form-control">
      </div>
      <div class="endtDate">
        <i class="fa-solid fa-caret-right arrowRight"></i> <input type="date" class="mycalendar form-control">
      </div>
  </div>
</div>
